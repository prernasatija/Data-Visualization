<body >
	&nbsp;
	<div class="tab-box"> 
    	<a href="javascript:void(0);" class="tabLink activeLink" id="tab-1">First</a> 
    	<a href="avascript:void(0);" class="tabLink " id="tab-2">Second</a> 
    	<a href="javascript:void(0);" class="tabLink " id="tab-3">Third</a>
    	<a href="avascript:void(0);" class="tabLink " id="tab-4">Fourth</a> 
    	<a href="javascript:void(0);" class="tabLink " id="tab-5">Quarter Final</a>
    	<a href="javascript:void(0);" class="tabLink " id="tab-6">Semi Final</a>
    	<a href="javascript:void(0);" class="tabLink " id="tab-7">Final</a> 
  	</div>
  
  	<div class="tabcontent paddingAll" id="tab-1-1"> </div>
  	<div class="tabcontent paddingAll hide" id="tab-2-1"> </div> 
  	<div class="tabcontent paddingAll hide" id="tab-3-1"></div>
  	<div class="tabcontent paddingAll hide" id="tab-4-1"> </div> 
  	<div class="tabcontent paddingAll hide" id="tab-5-1"></div>

  	<script type="text/javascript">
		$(document).ready(function() {
			$(".tabLink").each(function(){
				$(this).click(function(){
					tabId = $(this).attr('id');
					if(tabId == "tab-1") {
						roundIndex = 6;
					}
					else if (tabId == "tab-2") {
						roundIndex = 5;
					}
					else if (tabId == "tab-3") {
						roundIndex = 4;
					}
					else if (tabId == "tab-4") {
						roundIndex = 3;
					}
					else if (tabId == "tab-5") {
						roundIndex = 2;
					}
					else if (tabId == "tab-6") {
						roundIndex = 1;
					}
					else {
						roundIndex = 0;
					}
					$(".tabLink").removeClass("activeLink");
					$(this).addClass("activeLink");
					$(".tabcontent").addClass("hide");
					$("#"+tabId+"-1").removeClass("hide")
					updateMap(); 
					return false;	  
				});
			});  
		});
	</script>

	<div id="chartdiv"></div>

	<div id="container" >
	    <div id="slider-container">
	      <div id="slider-div"></div>
	      <div id="slider-probe">
	        <p></p>
	        <div></div>
	      </div>
	    </div>

	</div>
